    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volaris AI - Master AI Before It Masters You</title>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source') || 'organic';
        const medium = urlParams.get('medium') || 'direct';
        const campaign = urlParams.get('campaign') || 'default';
        
        // Redirect based on source
        if (source === 'paid') {
            window.location.href = `https://volarisai.mykajabi.com/offers/JVM86Mxj?utm_source=${source}&utm_medium=${medium}&utm_campaign=${campaign}`;
        } else {
            window.location.href = `https://volarisai.mykajabi.com/offers/JVM86Mxj?utm_source=${source}&utm_medium=${medium}&utm_campaign=${campaign}`;
        }
    </script>
</head>
<body>

</body>
