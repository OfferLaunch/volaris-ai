<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volaris.AI Enterprise Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/enterprise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="assets/asset 1.png" alt="Volaris.AI Logo" class="logo-image">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="enterprise-login.html" class="active">Enterprise Login</a>
            </div>
        </nav>
    </header>

    <main class="login-main">
        <div class="login-container">
            <div class="login-header">
                <h1>Enterprise Login</h1>
                <p>Access your Volaris.AI Enterprise dashboard</p>
            </div>
            <form class="login-form" onsubmit="window.location.href='enterprise.html'; return false;">
                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
                <div class="login-footer">
                    <p>Don't have an enterprise account? <a href="#" class="contact-sales">Contact Sales</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-main">
                <div class="footer-logo">Volaris.AI Enterprise</div>
                <p class="footer-tagline">Enterprise AI Solutions</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Volaris.AI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
